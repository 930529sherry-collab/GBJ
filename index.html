    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'brand-primary': 'var(--color-bg-primary)',
            'brand-secondary': 'var(--color-bg-secondary)',
            'brand-accent': 'var(--color-accent)',
            'brand-light': 'var(--color-text-primary)',
            'brand-muted': 'var(--color-text-muted)',
            'brand-button-bg': 'var(--color-button-bg)',
            'brand-button-bg-hover': 'var(--color-button-bg-hover)',
            'brand-brown-cta': 'var(--color-brown-cta)',
            'brand-brown-cta-hover': 'var(--color-brown-cta-hover)',
            'brand-text-on-accent': 'var(--color-text-on-accent)',
            'brand-map-pin': 'var(--color-map-pin)',
          },
          fontFamily: {
            sans: ['"Noto Sans TC"', 'sans-serif'],
          },
          keyframes: {
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 5px var(--color-accent)', opacity: 1 },
              '50%': { boxShadow: '0 0 20px var(--color-accent)', opacity: 0.8 },
            },
            'fade-in': {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            'fade-out': {
              'from': { opacity: 1 },
              'to': { opacity: 0 },
            },
            'ping': {
              '75%, 100%': { transform: 'scale(2)', opacity: 0 },
            },
            'spin': {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(360deg)' },
            },
          },
          animation: {
            'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
            'fade-in': 'fade-in 0.3s ease-out forwards',
            'fade-out': 'fade-out 0.5s ease-out forwards',
            'ping': 'ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite',
            'spin': 'spin 1s linear infinite',
          }
        }
      }
    }
    </script>
    <style>
      :root {
        --color-bg-primary: #F8F5EF;
        --color-bg-secondary: #F8F5EF;
        --color-accent: #1A1A1A;
        --color-text-primary: #1A1A1A;
        --color-text-muted: #555555;
        --color-button-bg: #EAE5DD; /* Slightly darker parchment */
        --color-button-bg-hover: #DCD7CD; /* Even darker */
        --color-brown-cta: #92400e; /* amber-800 */
        --color-brown-cta-hover: #78350f; /* amber-900 */
        --color-text-on-accent: #F8F5EF; /* Light parchment for text on dark buttons */
        --color-map-pin: #991b1b; /* red-800 */
      }

      body {
        overscroll-behavior: none;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
      }
      
      * {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
      }

      /* Leaflet Custom Styles */
      .leaflet-container {
        background-color: var(--color-bg-secondary);
        font-family: '"Noto Sans TC"', sans-serif;
      }
      .leaflet-div-icon {
        background: transparent;
        border: none;
      }
      .friend-marker {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      .friend-marker-avatar {
        width: 48px;
        height: 48px;
        border-radius: 9999px;
        border: 4px solid var(--color-accent);
        object-fit: cover;
      }
      .user-marker-avatar {
        width: 48px;
        height: 48px;
        border-radius: 9999px;
        border: 4px solid #4ade80; /* green-400 */
        object-fit: cover;
        box-shadow: 0 0 15px #4ade80;
      }
      .user-marker-ping {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 48px;
        height: 48px;
        background-color: #4ade80;
        border-radius: 9999px;
        animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        opacity: 0.75;
      }
      .store-marker-dot {
        width: 20px;
        height: 20px;
        background-color: var(--color-accent);
        border: 3px solid var(--color-bg-primary);
        border-radius: 9999px;
      }
      .store-marker-ping {
        position: absolute;
        top: -6px;
        left: -6px;
        width: 32px;
        height: 32px;
        background-color: var(--color-map-pin);
        border-radius: 9999px;
        animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        opacity: 0.75;
      }
      .custom-tooltip {
        background-color: var(--color-bg-secondary) !important;
        border: 1px solid var(--color-accent) !important;
        color: var(--color-text-primary) !important;
        box-shadow: none !important;
        font-weight: bold;
        border-radius: 8px !important;
        padding: 4px 8px !important;
      }
      .leaflet-tooltip-top:before {
        border-top-color: var(--color-accent) !important;
      }
    </style>
